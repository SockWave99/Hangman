<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>The Hangman</title>
</head>
<body>
    <div id="start">
        <label for="textInput">Choose a word</label>
        <input type="text" id="textInput">
        <button type="button" class="btn btn-success" id="startBtn">Play</button>
    </div>
    <div class="winMessage">
        <div class="message"></div>
        <div class="word"></div>
        <br>
        <button type="button" class="btn btn-primary" id="resetBtn">Play again</button>
    </div>
</body>
    <script src="index.js"></script>
</html>
